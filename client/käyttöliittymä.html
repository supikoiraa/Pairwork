	<h1>Url shortener</h1>
<body>

<p>Save link to database </p>
<form action="/insert" method="POST" class="form-horizontal">
     <input type="url" id="longurl_input" name="longurl" placeholder="Insert url to shorten">
     <input type="submit" name="Submit" value="Insert" class="btn">
</form>

<p>Connect to website using generated shorturl </p>
<form action="/search" method="POST" class="form-horizontal" >
     <input type="text" id="short_input" name="shortened" placeholder="Short url">
     <input type="submit" name="Submit" value="Search and Go" class="btn">
</form>
<button class="bu" type="button" onclick="linkit();">Show generated shorturls </button>
<div id="links"></div>
<script src="function.js" type="text/javascript"></script>
</body>
